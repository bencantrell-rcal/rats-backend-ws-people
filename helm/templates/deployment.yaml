apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        redeploy-timestamp: "{{ .Values.redeployTimestamp }}"
    spec:
      serviceAccountName: cloudsql-app-ksa
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
              name: http
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
          args: ["--server.address=0.0.0.0"]

          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

        {{- if .Values.cloudsql.enabled }}
        - name: cloud-sql-proxy-read
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.18.2
          args:
            - "--structured-logs"
            - "--port=3306"
            - "--address=0.0.0.0"
            - "--private-ip"
            - "{{ .Values.cloudsql.instanceConnectionName}}"
          securityContext:
            runAsNonRoot: true
        {{- end }}